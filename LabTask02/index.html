<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .container {
            max-width: 800px !important; /* Reduced from default bootstrap container width */
        }
        .main-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 1.5rem;
        }
        .form-card .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.6rem;
            border: 2px solid #e1e1e1;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.2rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Reduced card width */
            gap: 1rem;
            padding: 0.5rem 0;
        }
        .post-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            height: 100%;
        }
        .post-card:hover {
            transform: translateY(-3px);
        }
        .post-card .card-body {
            padding: 1.2rem;
        }
        .post-card .card-title {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }
        .post-card .card-text {
            color: #4a5568;
            margin-bottom: 0.8rem;
            font-size: 0.9rem; 
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
            padding-top: 0.8rem;
            border-top: 1px solid #e1e1e1;
        }
        .btn-outline-primary, .btn-outline-danger {
            border-radius: 6px;
            padding: 0.4rem 0.8rem;
            flex: 1;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover, .btn-outline-danger:hover {
            transform: translateY(-2px);
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            padding: 1.5rem;
        }
        @media (max-width: 576px) {
            .container {
                padding: 0 1rem;
            }
            .main-container {
                padding: 1rem;
            }
            .posts-container {
                grid-template-columns: 1fr; 
            }
            .form-card .card-header {
                padding: 0.8rem;
            }
            .post-card .card-body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="form-card">
                <div class="card-header">
                    <h4 class="mb-0 fs-5">
                        <i class="fas fa-edit me-2"></i><span id="formTitle">Create New Post</span>
                    </h4>
                </div>
                <div class="card-body p-3">
                    <form id="postForm">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea class="form-control" id="body" rows="3" required></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Post
                            </button>
                            <button type="button" id="cancelEdit" class="btn btn-secondary d-none">
                                <i class="fas fa-times me-2"></i>Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Posts Container -->
            <div id="postsContainer" class="posts-container">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="jqcrud.js"></script>
</body>
</html>
